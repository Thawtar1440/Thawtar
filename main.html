<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<style>
body {
    font-family:"Noto Sans Myanmar",Arial,sans-serif;
    margin:0;
    background:linear-gradient(135deg,#89f7fe,#66a6ff);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.header {
    text-align:center;
    margin:30px 0 10px 0;
    color:white;
    font-size:28px;
    font-weight:bold;
    text-shadow:1px 1px 3px #000;
}

.sub-header {
    color:#fff;
    font-size:18px;
    margin-bottom:20px;
    text-shadow:1px 1px 2px #000;
}

.container {
    display:flex;
    flex-direction:column; /* Column layout */
    gap:20px;
    width:90%;
    max-width:400px; /* narrower for vertical list */
    margin-bottom:50px;
}

.card {
    background-color:#fff;
    border-radius:15px;
    padding:20px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    color:#333;
    box-shadow:0 10px 15px rgba(0,0,0,0.2);
    cursor:pointer;
    transition:all 0.3s ease;
}

.card:hover {
    transform:translateX(10px); /* subtle horizontal hover */
    box-shadow:0 15px 20px rgba(0,0,0,0.3);
}

.logout-btn {
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background-color:#4CAF50;
    color:white;
    cursor:pointer;
    transition:0.3s;
    margin-bottom:30px;
}

.logout-btn:hover {
    transform:scale(1.05);
    background-color:#45a049;
}
</style>
</head>
<body>

<div class="header" id="welcomeMessage">မင်္ဂလာပါ</div>
<div class="sub-header">Subjects / Quizes</div>

<div class="container">
    <div class="card" onclick="location.href='math.html'">သင်္ချာ / Math</div>
    <div class="card" onclick="location.href='chemistry.html'">ဗေဒ / Chemistry</div>
    <div class="card" onclick="location.href='physics.html'">ရူပဗေဒ / Physics</div>
    <div class="card" onclick="location.href='biology.html'">ဇီဝဗေဒ / Biology</div>
</div>

<button class="logout-btn" id="logoutBtn">Logout</button>

<script>
const loggedInUser=localStorage.getItem("loggedInUser")||sessionStorage.getItem("loggedInUser");
if(!loggedInUser){ window.location.href="index.html"; }
document.getElementById("welcomeMessage").textContent=`မင်္ဂလာပါ ${loggedInUser} သင်၏စာမျက်နှာသို့ကြိုဆိုပါသည်!`;

document.getElementById("logoutBtn").addEventListener("click",()=>{
    localStorage.removeItem("loggedInUser");
    sessionStorage.removeItem("loggedInUser");
    window.location.href="index.html";
});
</script>

</body>
</html>
